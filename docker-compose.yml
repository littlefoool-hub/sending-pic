services:
  database:
    build:
      context: ./backend
      dockerfile: Dockerfile.db
    container_name: image-uploader-database
    volumes:
      - database-data:/data
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: image-uploader-backend
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/app/data/database.db
      - UPLOAD_DIR=/app/uploads
      - BASE_URL=http://localhost:8080
      - SENTRY_DSN=${SENTRY_DSN:-}
    volumes:
      - database-data:/app/data
      - backend-uploads:/app/uploads
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "-O", "-", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: image-uploader-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  database-data:
    driver: local
  backend-uploads:
    driver: local

networks:
  app-network:
    driver: bridge
